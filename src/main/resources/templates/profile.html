<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="/css/transfer.css" th:href="@{/css/transfer.css}" type="text/css">
    <title>Profile - Pay My Buddy</title>
</head>
<body>
<main class="profile-page">
    <header class="header">
        <img src="/img/logo-pmb-side.svg" alt="Pay My Buddy" class="logo" aria-label="Logo de Pay My Buddy">
        <nav class="nav-items">
            <a th:href="@{/transfer}" class="nav-item">Transférer</a>
            <a th:href="@{/add}" class="nav-item">Ajouter un contact</a>
            <a th:href="@{/profile}" class="nav-item active">Profil</a>
            <a th:href="@{/logout}" class="nav-item">Se déconnecter</a>
        </nav>
    </header>
    <section class="profile-section">
        <div class="profile-info">
            <div class="info-row">
                <span class="info-label">Username</span>
                <span class="info-value" th:text="${username}">@username</span>
            </div>
            <div class="info-row">
                <span class="info-label">Mail</span>
                <span class="info-value" th:text="${email}">nom@domain.com</span>
            </div>
            <div class="info-row">
                <span class="info-label">Mot de passe</span>
                <span class="info-value">••••••••</span>
                <button id="modifyButton" class="btn-modify" onclick="togglePasswordForm()">Modifier</button>
            </div>
        </div>

        <form th:action="@{/profile/change-password}" method="post" id="changePasswordForm" class="password-form" style="display: none;">
            <div class="input-field">
                <label for="oldPassword">Ancien mot de passe</label>
                <input id="oldPassword" type="password" name="oldPassword" required>
            </div>
            <div class="input-field">
                <label for="newPassword">Nouveau mot de passe</label>
                <input id="newPassword" type="password" name="newPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirmer</button>
            <button type="button" onclick="togglePasswordForm()" class="btn btn-secondary">Annuler</button>

            <p th:if="${message != null}" th:text="${message}" class="feedback-message"></p>
        </form>
    </section>
</main>

<script>
	function togglePasswordForm() {
		const form = document.getElementById("changePasswordForm");
		const modifyButton = document.getElementById("modifyButton");

		if (form.style.display === "none") {
			form.style.display = "block";
			modifyButton.style.display = "none";
		} else {
			form.style.display = "none";
			modifyButton.style.display = "inline";
		}
	}
</script>
</body>
</html>
