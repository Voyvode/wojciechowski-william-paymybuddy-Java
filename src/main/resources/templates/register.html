<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title>Inscription − Pay My Buddy</title>
</head>
<body>
<main class="register-page">
    <div class="register-frame"></div>

    <button class="btn btn-secondary">Pay My Buddy</button>

    <form th:action="@{/register}" th:object="${newCustomer}" method="post">
        <div class="input-field">
            <input type="text" th:field="*{username}" placeholder="Username">
        </div>
        <div class="input-field">
            <input type="email" th:field="*{email}" placeholder="Mail">
        </div>
        <div class="input-field">
            <input type="password" th:field="*{password}" placeholder="Mot de passe">
        </div>
        <button class="btn btn-primary" type="submit">S’inscrire</button>
    </form>

    <div class="register-icon"></div>

    <a th:href="@{/login}">Connexion</a>
</main>
</body>
</html>
