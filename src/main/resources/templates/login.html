<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}" type="text/css">
    <title>Connexion ‑ Pay My Buddy</title>
</head>
<body>
<main>
    <img src="/img/logo-pmb.svg" alt="Log de Pay My Buddy" class="logo">

    <form class="form-login" th:action="@{/login}" th:object="${customer}" method="post">
        <!-- Message d'erreur -->
        <p th:if="${error != null}" th:text="${error}" class="password-change-error"></p>

        <!-- Champs -->
        <div class="input-field">
            <label for="email">E-mail</label>
            <input id="email" type="text" th:field="*{email}" placeholder="adresse@mail.com" aria-required="true" required>
        </div>
        <div class="input-field">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Mot de passe" aria-required="true" required>
        </div>

        <!-- Bouton d'envoi -->
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

    <p>Pas encore de compte ? <a class="register-link" th:href="@{/register}">S’inscrire</a></p>
</main>
</body>
</html>
