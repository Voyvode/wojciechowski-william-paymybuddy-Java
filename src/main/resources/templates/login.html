<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion ‑ PayMyBuddy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
</head>
<body>
<div class="login-frame">
    <img src="/images/logo-pmb.png" alt="Pay My Buddy" class="login-logo">

    <form class="login-form" th:action="@{/login}" th:object="${customer}" method="post">
        <div class="input-field">
            <label for="email">Email</label>
            <input id="email" type="text" th:field="*{email}" placeholder="adresse@mail.com" required>
        </div>
        <div class="input-field">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Mot de passe" required>
        </div>

        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

    <p>Pas encore de compte ? <a class="register-link" th:href="@{/register}">S’inscrire</a></p>
</div>
</body>
</html>
